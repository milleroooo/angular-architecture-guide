<div class="patient-form">
    <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput type="text" formControlName="firstName" />
            <mat-error
                *ngIf="
                    patientForm.controls['firstName'].invalid &&
                    patientForm.controls['firstName'].touched
                "
            >
                Please enter a first name
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" formControlName="lastName" />
            <mat-error
                *ngIf="
                    patientForm.controls['lastName'].invalid &&
                    patientForm.controls['lastName'].touched
                "
            >
                Please enter a last name
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input matInput type="text" formControlName="phoneNumber" />
            <mat-error
                *ngIf="
                    patientForm.controls['phoneNumber'].invalid &&
                    patientForm.controls['phoneNumber'].touched
                "
            >
                Please enter a valid phone number
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" />
            <mat-error
                *ngIf="
                    patientForm.controls['email'].invalid && patientForm.controls['email'].touched
                "
            >
                Please enter a valid email address
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput type="text" formControlName="city" />
            <mat-error
                *ngIf="patientForm.controls['city'].invalid && patientForm.controls['city'].touched"
            >
                Please enter a city
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Age</mat-label>
            <input matInput type="number" formControlName="age" />
            <mat-error
                *ngIf="patientForm.controls['age'].invalid && patientForm.controls['age'].touched"
            >
                Please enter an age (minimum 1 year)
            </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="patientForm.invalid">
            Save
        </button>
    </form>
</div>
